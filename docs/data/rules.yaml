    (d) The firm may allocate the CASS FCA-prescribed senior management responsibility

    described in (b) to an SMF manager who does not perform any other function coming

    within the FCA regime for SMF managers in SMCR firms. See SUP 10C.7 (Other overall

    responsibility function (SMF18)) and SUP 10C.8.1R (Other local responsibility
