    CASS 5.6.7 R Pooling and distribution

    If a primary pooling event occurs:

    (1) client money held in each client money account of the firm is treated as pooled;

    (2) the firm must distribute that client money in accordance with CASS 5.3.2 R
    or, as

    appropriate, CASS 5.4.7 R, so that each client receives a sum which is rateable
    to the client

    money entitlement calculated in accordance with CASS 5.5.66 R;

    (3) the firm must, as trustee, call in and make demand in respect of any debt
    due to the firm

    as trustee, and must liquidate any designated investment, and any letter of credit
    or

    guarantee upon which it relies for meeting any shortfall in its client money resource
    and the

    proceeds shall be pooled together with other client money as in (1) and distributed
    in

    accordance with (2) and;

    (4)

    (a) subject to (b), as an alternative to distributing a client’s client money
    to them under

    (2), a firm may transfer all of that client’s client money to a dormant asset
    fund operator

    under the applicable provisions of Part 1 of the Dormant Assets Act 2022 and in

    accordance with CASS 5.5.85R; and

    (b) as a consequence of any such transfer to a dormant asset fund operator, the
    firm

    must not distribute to any other client an amount of money that would be less
    than that

    which such other client was entitled to have distributed under this rule.

    CASS 5.6.7A G The purpose of CASS 5.6.7R(4)(b) is to ensure that where a particular
    client’s client money is

    transferred under CASS 5.6.7R(4)(a) to a dormant asset fund operator, such a transfer
    does

    not prejudice any other client. This means, for example, that the amount that
    may be

    transferred to a dormant asset fund operator under that provision should take
    account of any

    shortfall that affects the relevant clients.

    CASS 5.6.8 G A client''s main claim is for the return of client money held in
    a client bank account. A client may

    claim for any shortfall against money held in a firm''s own account. For that
    claim, the client will

    be an unsecured creditor of the firm.

    CASS 5.6.9 R Client money received after the failure of the firm

    Client money received by the firm (including in its capacity as trustee under
    CASS 5.4 (Nonstatutory trust)) after a primary pooling event must not be pooled
    with client money held in any

    client money account operated by the firm at the time of the primary pooling event.
    It must be

    placed in a client bank account that has been opened after that event and must
    be handled in

    accordance with the client money rules, and returned to the relevant client without
    delay, except

    to the extent that:

    (1) it is client money relating to a transaction that has not completed at the
    time of the

    primary pooling event; or

    (2) it is money relating to a client, for whom the client money requirement, calculated
    in

    accordance with CASS 5.5.66 R or CASS 5.5.68 R, shows that money is due from the
    client

    to the firm including in its capacity as trustee under CASS 5.4 (Non-statutory
    trust) at the

    time of the primary pooling event.

