    Section : CASS 8.2 Definition of mandate

    CASS 8.2.1 R A mandate is any means that give a firm the ability to control a
    client''s assets or liabilities,

    which meet the conditions in (1) to (5):

    (1) they are obtained by the firm from the client, and with the client''s consent;

    (2) where those means are obtained in the course of, or in connection with, the
    firm''s

    insurance distribution activity, they are in written form at the time they are
    obtained from the

    client;

    (3) they are retained by the firm;

    (4) they put the firm in a position where it is able to give any or all of the
    types of instructions

    described in (a) to (d):

    (a) instructions to another person in relation to the client''s money that is
    credited to an

    account maintained by that other person for the client;

    (b) instructions to another person in relation to any money to which the client
    has an

    entitlement, where that other person is responsible to the client for that entitlement

    (including where that other person is holding client money for the client in accordance

    with CASS 5 or CASS 7);

    (c) instructions to another person in relation to an asset of the client, where
    that other

    person is responsible to the client for holding that asset (including where that
    other

    person is safeguarding and administering investments, acting as trustee or depositary
    of

    an AIF or acting as trustee or depositary of a UK UCITS);

    (d) instructions to another person such that the client incurs a debt or other
    liability to

    that other person or any other person (other than the firm); and

    (5) their circumstances are such that the client''s further involvement would
    not be necessary

    for the firm''s instructions described in 4(a) to 4(d) to be given effect.

    CASS 8.2.2 G The form of a mandate

    A mandate can take any form and need not state that it is a mandate. For example
    it could take

    the form of:

    (1) a standalone document containing certain information conferring authority
    to control a

    client''s assets or liabilities on the firm;

    (2) a specific provision within a document or agreement that also relates to other
    matters; or

    (3) an authority provided by a client orally.

    CASS 8.2.3 G Retention by the firm

    (1) If a firm receives information that puts it in the position described in CASS
    8.2.1 R (4) in

    order to effect transactions immediately on receiving that information, then such
    information

    could only amount to a mandate if the firm retained it (for example by not destroying
    the

    relevant document, electronic record or telephone recording):

    (a) after it uses it to effect those immediate transactions; or

    (b) because those transactions are not, for whatever reason, effected immediately.

