    Section : CASS 8.3 Records and internal controls

    CASS 8.3.1 R A firm that has mandates must establish and maintain adequate records
    and internal controls in

    respect of its use of the mandates.

    CASS 8.3.2 R The records and internal controls required by CASS 8.3.1 R must include:

    (1) an up-to-date list of each mandate that the firm has obtained, including a
    record of any

    conditions placed by the client or the firm''s management on the use of the mandate
    and,

    where a mandate was received in non-written form in the course of, or in connection
    with, its

    designated investment business, the details required under CASS 8.3.2C R;

    (2) a record of each transaction entered into under each mandate that the firm
    has;

    (3) internal controls to ensure that each transaction entered into under each
    mandate that

    the firm has is carried out in accordance with any conditions placed by the client
    or the firm''s

    management on the use of the mandate;

    (4) the details of the procedures and internal controls around the giving of instructions
    under

    the mandates that the firm has (such instructions being those referred to in CASS
    8.2.1 R

    (4)); and

    (5) where the firm holds a passbook or similar documents belonging to the client,
    internal

    controls for the safeguarding (including against loss, unauthorised destruction,
    theft, fraud or

    misuse) of any passbook or similar document belonging to the client held by the
    firm.

    CASS 8.3.2A R A firm’s list of mandates

    (1) A firm''s up-to-date list of mandates under CASS 8.3.2 R (1) must be maintained
    in a

    medium that allows the storage of information in a way accessible for future reference
    by

    the FCA or by an auditor preparing a report under SUP 3.10.4 R.

    (2) It must be possible for any corrections or other amendments, and the contents
    of the list

    prior to such corrections and amendments, to be easily ascertained.

    CASS 8.3.2B G A firm may use version control to comply with CASS 8.3.2A R (2).

    CASS 8.3.2C R An entry in a firm''s list of mandates underCASS 8.3.2 R (1) that
    relates to a mandate that was

    received in non-written form (eg in a telephone call) in the course of, or in
    connection with, its

    designated investment business must, as well as the information referred to at
    CASS 8.3.2 R

    (1), include the following details:

    (1) the nature of the mandate (eg debit card details);

    (2) the purpose of the mandate (eg collecting insurance premiums);

    (3) how the mandate was obtained (eg by telephone);

    (4) the name of the relevant client; and

    (5) the date on which the mandate was obtained.

    CASS 8.3.2D If a firm receives information through a telephone call in the course
    of, or in connection with, its

