    Section : CASS 5.6 Client money distribution

    CASS 5.6.1 R Application

    (1) CASS 5.6 (the client money (insurance) distribution rules) applies to a firm
    that in holding

    client money is subject to CASS 5.3 (statutory trust) or CASS 5.4 (Non-statutory
    trust) when

    a primary pooling event or a secondary pooling event occurs.

    (2) In the event of there being any discrepancy between the terms of the trust
    as required by

    CASS 5.4.7 R (1)(c) and the provisions of CASS 5.6, the latter shall apply.

    CASS 5.6.2 G (1) The client money (insurance) distribution rules have force and
    effect on any firm that

    holds client money in accordance with CASS 5.3 or CASS 5.4. Therefore, they may
    apply to

    a UK branch of a an overseas firm. In this case, the UK branch of the firm may
    be treated as

    if the branch itself is a free-standing entity subject to the client money (insurance)

    distribution rules.

    (2) Firms that act in accordance with CASS 5.4 (Non-statutory trust) are reminded
    that the

    client money (insurance) distribution rules should be given effect in the terms
    of trust

    required by CASS 5.4.

    CASS 5.6.3 G Purpose

    The client money (insurance) distribution rules seek to facilitate the timely
    return of client

    money to a client in the event of the failure of a firm or third party at which
    the firm holds client

    money.

    CASS 5.6.4 G Failure of the authorised firm: primary pooling event

    A primary pooling event triggers a notional pooling of all the client money, in
    every type of client

    money account, and the obligation to distribute it.

    CASS 5.6.5 R A primary pooling event occurs:

    (1) on the failure of the firm; or

    (2) on the vesting of assets in a trustee in accordance with an ''assets requirement''
    imposed

    under 55P(1)(b) or (c) (as the case may be) of the Act; or

    (3) on the coming into force of a requirement for all client money held by the
    firm; or

    (4) when the firm notifies, or is in breach of its duty to notify, the FCA, in
    accordance with

    CASS 5.5.77 R, that it is unable correctly to identify and allocate in its records
    all valid

    claims arising as a result of a secondary pooling event.

    CASS 5.6.6 R CASS 5.6.5 R (4) does not apply so long as:

    (1) the firm is taking steps, in consultation with the FCA, to establish those
    records; and

    (2) there are reasonable grounds to conclude that the records will be capable
    of rectification

    within a reasonable period.

