    Signature and countersignatures

    1. 12 A firm should ensure that each acknowledgement letter is signed and countersigned

    by all relevant parties and individuals (including where a firm or its counterparty
    may require

    more than one signatory).

    2. 13 An acknowledgement letter that is signed or countersigned electronically
    should not,

    for that reason alone, result in a breach of the rules in CASS 7.19 . However,
    where

    electronic signatures are used, a firm should consider whether, under CASS 7.13.8
    R and

    taking into account the governing law and choice of competent jurisdiction, it
    needs to

    ensure that the electronic signature and the certification by any person of such
    signature

    would be admissible as evidence in any legal proceedings in the relevant jurisdiction
    in

    relation to any question as to the authenticity or integrity of the letter.

    Completing an acknowledgment letter

    14 A firm should use at least the same level of care and diligence when completing
    an

    acknowledgement letter as it would in managing its own commercial agreements.

    15 A firm should ensure that each acknowledgement letter is legible (eg, any handwritten

    details should be easy to read), produced on the firm''s own letter-headed paper,
    dated and

    addressed to the correct legal entity (eg, where the counterparty belongs to a
    group of

    companies).

    16 A firm should also ensure each acknowledgement letter includes all the required

    information (such as account names and numbers, the parties'' full names, addresses
    and

    contact information, and each signatory''s printed name and title).

    17 A firm should similarly ensure that no square brackets remain in the text of
    each

    acknowledgement letter (ie, after having removed or included square bracketed
    text, as

    appropriate, or having replaced square bracketed and italicised text with the
    required

    information as indicated in the templates in CASS 7 Annex 2, CASS 7 Annex 3 and
    CASS 7

    Annex 4) and that each page of the acknowledgement letter is numbered.

    18 A firm should complete an acknowledgement letter so that no part of the letter
    can be

    easily altered (eg, the letter should be signed in ink rather than pencil).

    19 In respect of a client bank account acknowledgement letter''s governing law
    and choice of

    competent jurisdiction (see paragraphs (l) and (m) of the template in CASS 7 Annex
    2R) or

    a client transaction account acknowledgement letter''s governing law and choice
    of

    competent jurisdiction (see paragraphs (k) and (l) of the template in CASS 7 Annex
    3 R), the

    letter should reflect a firm''s agreement with its counterparty that the laws
    of a particular

    jurisdiction will govern the acknowledgement letter and that the courts of that
    same

    jurisdiction will have non-exclusive jurisdiction to settle any disputes arising
    out of, or in

    connection with, the acknowledgement letter, its subject matter or formation.

    20 If a firm does not, in any client bank account acknowledgement letter or client
    transaction

