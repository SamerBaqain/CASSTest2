    CASS 1A.3.1A R The senior managers regime and the certification regime

    A CASS medium firm and a CASS large firm must allocate to a single director or
    senior

    manager of sufficient skill and authority the function of:

    (1) oversight of the operational effectiveness of that firm’s systems and controls
    that are

    designed to achieve compliance with CASS;

    (2) reporting to the firm’s governing body in respect of that oversight; and

    (3) completing and submitting a CMAR to the FCA in accordance with SUP 16.14.

    [Note: article 7, first paragraph of the MiFID Delegated Directive]

    CASS 1A.3.1B G (1)

    (a) This paragraph CASS 1A.3.1BG describes how CASS 1A.3.1AR applies to SMCR

    firms.

    (b) The function in CASS 1A.3.1AR is not a separate controlled function and performing

    that function does not require approval as an approved person.

    (c) However, nothing in paragraphs (1A) to (4) affects the requirement for the
    function in

    CASS 1A.3.1AR to be allocated to a single director or senior manager of sufficient
    skill

    and authority in accordance with CASS 1A.3.1AR and CASS 1A.3.2AR.

    (1A) There are three elements of the regime for SMCR firms that are particularly
    relevant to

    CASS 1A, although they do not all apply to all SMCR firms:

    (a) a firm’s obligation to allocate certain responsibilities to its SMF managers
    (see SYSC

    24 (Senior managers and certification regime: Allocation of prescribed responsibilities));

    (b) a firm’s obligation to ensure that one or more of its SMF managers have overall

    responsibility for each of its activities, business areas and management functions
    (see

    SYSC 26 (Senior managers and certification regime: Overall and local responsibility));

    and

    (c) the certification regime (the certification regime is explained in SYSC 27
    (Senior

    managers and certification regime: Certification regime) and SYSC TP 7 (Bank of

    England and Financial Services Act 2016: Certification and regulatory references)

