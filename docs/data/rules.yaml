    Section : CASS 5.2 Holding money as agent of an insurance undertaking

    CASS 5.2.1 G Introduction

    If a firm holds money as agent of an insurance undertaking then the firm''s clients
    (who are not

    insurance undertakings) will be adequately protected to the extent that the premiums
    which it

    receives are treated as being received by the insurance undertaking when they
    are received by

    the agent and claims money and premium refunds will only be treated as received
    by the client

    when they are actually paid over. The rules in CASS 5.2 make provision for agency
    agreements

    between firms and insurance undertakings to contain terms which make clear when
    money

    should be held by a firm as agent of an undertaking. Firms should refer to CASS
    5.1.5 R to

    determine the circumstances in which they may treat money held on behalf of insurance

    undertakings as client money.

    CASS 5.2.2 G (1) Agency agreements between insurance intermediaries and insurance
    undertakings may

    be of a general kind and facilitate the introduction of business to the insurance
    undertaking.

    Alternatively, an agency agreement may confer on the intermediary contractual
    authority to

    commit the insurance undertaking to risk or authority to settle claims or handle
    premium

    refunds (often referred to as "binding authorities"). CASS 5.2.3 R requires that
    binding

    authorities of this kind must provide that the intermediary is to act as the agent
    of the

    insurance undertaking for the purpose of receiving and holding premiums (if the

    intermediary has authority to commit the insurance undertaking to risk), claims
    monies (if

    the intermediary has authority to settle claims on behalf of the insurance undertaking)
    and

    premium refunds (if the intermediary has authority to make refunds of premium
    on behalf of

    the insurance undertaking). Accordingly such money is not, except where a firm
    and an

    insurance undertaking have in compliance with CASS 5.1.5A R agreed otherwise,
    client

    money for the purposes of CASS 5.

    (2) Other introductory agency agreements may also, depending on their precise
    terms,

    satisfy some or all of the requirements of the type of written agreement described
    in CASS

    5.2.3 R. It is desirable that an intermediary should, before informing its clients
    (in

    accordance with CASS 5.2.3 R (3)) that it will receive money as agent of an insurance

    undertaking, agree the terms of that notification with the relevant insurance
    undertakings.

    CASS 5.2.3 R Requirement for written agreement before acting as agent of an

    insurance undertaking

