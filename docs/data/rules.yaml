    authorised central counterparty acknowledgement letter, the date it is sent by
    the firm to the

    relevant authorised central counterparty), a firm should set out in the space
    provided in the

    body of the acknowledgement letter that it is intended to apply to all present
    and future

    accounts which: (a) are titled in a specified way (eg, with the word ''client''
