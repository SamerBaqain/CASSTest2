    Section : CASS 5.5 Segregation and the operation of client money accounts

    CASS 5.5.1 R Application

    Unless otherwise stated each of the provisions in CASS 5.5 applies to firms which
    are acting in

    accordance with CASS 5.3 (Statutory trust) or CASS 5.4 (Non-statutory trust).

    CASS 5.5.2 G One purpose of CASS 5.5 is to ensure that, unless otherwise permitted,
    client money is kept

    separate from the firm''s own money. Segregation, in the event of a firm''s failure,
    is important for

    the effective operation of the trust that is created to protect client money.
    The aim is to clarify

    the difference between client money and general creditors'' entitlements in the
    event of the

    failure of the firm.

    CASS 5.5.3 R Requirement to segregate

    A firm must, except to the extent permitted by CASS 5.5, hold client money separate
    from the

    firm''s money.

    CASS 5.5.4 R Money due to a client from a firm

    If a firm is liable to pay money to a client, it must as soon as possible, and
    no later than one

    business day after the money is due and payable:

    (1) pay it into a client bank account, in accordance with CASS 5.5.5 R; or

    (2) pay it to, or to the order of, the client.

    CASS 5.5.5 R Segregation

    A firm must segregate client money by either:

    (1) paying it as soon as is practicable into a client bank account; or

    (2) paying it out in accordance with CASS 5.5.80 R.

    CASS 5.5.6 G The FCA expects that in most circumstances it will be practicable
    for a firm to pay client money

    into a client bank account by not later than the next business day after receipt.

    CASS 5.5.7 G Where an insurance transaction involves more than one firm acting
    in a chain such that for

    example money is transferred from a "producing" broker who has received client
    money from a

    consumer to an intermediate broker and thereafter to an insurance undertaking,
    each broker

    firm will owe obligations to its immediate client to segregate client money which
    it receives (in

    this example the producing broker in relation to the consumer and the intermediate
    broker in

    relation to the producing broker). A firm which allows a third party broker to
    hold or control client

    money will not thereby be relieved of its fiduciary obligations (see CASS 5.5.34
    R).

    CASS 5.5.8 R A firm may segregate client money in a different currency from that
    of receipt. If it does so, the

    firm must ensure that the amount held is adjusted at intervals of not more than
    twenty five

    business days to an amount at least equal to the original currency amount (or
    the currency in

