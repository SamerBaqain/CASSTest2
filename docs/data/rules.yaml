    CASS 6.6.10 G Internal custody record checks

    (1) An internal custody record check is one of the steps a firm takes to satisfy
    its obligations

    under:

    (a) Principle 10 (Clients'' assets);

    (b) CASS 6.2.2 R (Requirement to have adequate organisational arrangements);

    (c) CASS 6.6.2 R to CASS 6.6.4 R (Records and accounts); and

    (d) where relevant, SYSC 4.1.1 R (General requirements) and SYSC 6.1.1 R

    (Compliance).

    (2) An internal custody record check is a check as to whether the firm''s records
    and

    accounts of the safe custody assets held by the firm (including, for example,
    those

    deposited with third parties under CASS 6.3 (Depositing safe custody assets with
    third

    parties)) correspond with the firm''s obligations to its clients to hold those
    safe custody

    assets.

