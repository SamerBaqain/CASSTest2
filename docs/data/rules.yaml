    Section : CASS 7A.2 Primary pooling events

    CASS 7A.2.2 R Failure of the authorised firm: primary pooling event

    A primary pooling event occurs:

    (1) on the failure of the firm;

    (2) on the vesting of assets in a trustee in accordance with an ''assets requirement''
    imposed

    under section 55P(1)(b) or (c) (as the case may be) of the Act;

    (3) on the coming into force of a requirement or requirements which, either separately
    or in

    combination:

    (a) is or are for all client money held by the firm; and

    (b) require the firm to take steps to cease holding all client money; or

    (4) when the firm notifies the FCA, in accordance with CASS 7.15.33 R (Notification

    requirements), that it is unable correctly to identify and allocate in its records
    all valid claims

    arising as a result of a secondary pooling event.

    CASS 7A.2.3 R CASS 7A.2.2R (4) does not apply so long as:

    (1) the firm is taking steps, in consultation with the FCA, to establish those
    records; and

    (2) there are reasonable grounds to conclude that the records will be capable
    of rectification

    within a reasonable period.

    CASS 7A.2.3A R If a primary pooling event occurs in circumstances where the firm
    had, before the primary

    pooling event, reduced its margined transaction requirement by utilising approved
    collateral

    under CASS 7.16.33 R , it must immediately liquidate this approved collateral
