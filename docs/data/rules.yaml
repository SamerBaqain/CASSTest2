    account unless it is:

    (1) a minimum sum required to open the account, or to keep it open; or

    (2) money temporarily in the account in accordance with CASS 5.5.16 R (Withdrawal
    of

    commission and mixed remittance); or

    (3) interest credited to the account which exceeds the amount due to clients as
