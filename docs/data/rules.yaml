    Section : CASS 7.10 Application and purpose

    CASS 7.10.1 R This chapter applies to a firm that receives money from or holds
    money for, or on behalf of, a

    client in the course of, or in connection with, its:

    (1) MiFID business; and/or

    (2) designated investment business; and/or

    (3) stocks and shares ISA business; and/or

    (4) innovative finance ISA business; and/or

    (5) lifetime ISA business,

    unless otherwise specified in this section.

    CASS 7.10.2 G A firm is reminded that when CASS 7.10.1 R applies it should treat
    client money in an

    appropriate manner so that, for example:

    (1) if it holds client money in a client bank account that account is held in
    the firm''s name in

    accordance with CASS 7.13.13 R;

    (2) if it allows another person to hold client money this is effected under CASS
    7.14; and

    (3) its internal client money reconciliation takes into account any client equity
    balance

    relating to its margined transaction requirements.

    CASS 7.10.3 R Opt-in to the client money rules

    (1) A firm that receives or holds money to which this chapter applies in relation
    to:

    (a) its MiFID business; or

    (b) its MiFID business and its designated investment business which is not MiFID

    business;

    and holds money in respect of which CASS 5 applies, may elect to comply with the

    provisions of this chapter in respect of all such money and if it does so, this
    chapter applies

    as if all such money were money that the firm receives and holds in the course
    of, or in

    connection with, its MiFID business.

    (2) A firm that receives or holds money to which this chapter applies solely in
    relation to its

    designated investment business which is not MiFID business and receives or holds
    money

    in respect of which the insurance client money chapter applies, may elect to comply
    with the

    provisions of this chapter in respect of all such money and if it does so, this
    chapter applies

    as if all such money were money that the firm receives and holds in the course
    of or in

    connection with its designated investment business.

    (2A)

    (a) A firm may elect to comply with all the provisions of this chapter for money
    that it

    receives or holds in respect of an ISA that only contains a cash deposit ISA.

    (b) Where a firm makes an election under (a), this chapter applies to it in the
    same way

    that it applies to a firm who receives and holds money in the course of or in
    connection

    with its MIFID business.

    CASS 7 Client money rules www.handbook.fca.org.uk September 2025

    CASS

    (3) A firm must make and retain a written record of any election it makes under
    this rule,

    including the date from which the election is to be effective. The firm must make
    the record

    on the date it makes the election and must keep it for a period of five years
    after ceasing to

    use it.

    (4) This rule is subject to CASS 1.2.11 R.

    CASS 7.10.3A R Where a firm opts into this chapter under CASS 7.10.3 R (2A) it
    must notify clients for whom it

    holds the opted-in money that it is holding their money in accordance with the
    client money

    rules.

    CASS 7.10.4 G Firms are reminded that, under CASS 1.2.11 R, they must not keep
    money in respect of which

    the client money chapter applies in the same client bank account or client transaction
    account

    as money for which the insurance client money chapter applies.

    CASS 7.10.5 G The opt-in to the client money rules under CASS 7.10.3R does not
    apply in respect of money

    that a firm holds outside of either the:

    (1) scope of the insurance client money chapter; or

    (2) relevant cash deposit ISA wrapper;

    as the case may be.

    CASS 7.10.6 G If a firm has opted to comply with this chapter under CASS 7.10.3R,
    the insurance client money

    chapter will have no application to the activities to which the election applies.

    CASS 7.10.7 G (1) A firm that is only subject to the insurance client money chapter
    may not opt to comply

    with this chapter under either or both CASS 7.10.3 R (1) and CASS 7.10.3 R (2).

    (2) Under CASS 7.10.3 R (2A), a firm may opt to comply with this chapter regardless
    of

    whether it is otherwise subject to the client money rules.

    CASS 7.10.7A R Loan-based crowdfunding

    (1) If both the conditions in (a) and (b) below are met in respect of a firm,
    or the firm

    reasonably expects that they will all be met in the future, then the firm has
    the option to elect

    to comply with this chapter for all of the money described in those conditions:

    (a) the firm receives or holds money for one or more persons in the course of,
    or in

    connection with, the firm’s activity of operating an electronic system in relation
    to nonP2P agreements; and

    (b) those persons are customers of the firm in their capacity as lenders under
    non-P2P

    agreements or prospective lenders under non-P2P agreements.

    (2) A firm can only make the election under (1) by informing the FCA in writing
    of the

    election at least one month before the date on which it intends to start holding
    the money in

    accordance with the client money rules (“the effective date”).

    (3) The communication in (2) must specify the effective date.

    (4) The firm may change the effective date after it has made the communication
    in (2)

    CASS 7 Client money rules www.handbook.fca.org.uk September 2025

    CASS

    provided that:

    (a) it informs the FCA in writing before the new effective date; and

    (b) the new effective date is not less than one month after the date of the communication

    in (2).

    CASS 7.10.7B R (1) When a firm makes an election under CASS 7.10.7AR it must write
    to any customer

    (“C”) with whom it has agreed to provide relevant electronic lending services
    in C’s capacity

    as a lender or prospective lender, informing C at least one month before it will
    start to hold

    the money in accordance with the client money rules:

    (a) that all the money it holds in the course of, or in connection with, operating
    an

    electronic system in relation to non-P2P agreements for lenders and prospective
    lenders

    under non-P2P agreements will be treated in accordance with the client money rules;

    and

    (b) of the date on which this will start.

    (2) The firm must also write to any customer (“C”) with whom, following the firm’s
    election, it

    agrees to provide relevant electronic lending services in C’s capacity as a lender
    or

    prospective lender.

    (a) The firm must make this communication in advance of it receiving any money
    from or

    on behalf of C.

    (b) The communication must inform C that all the money the firm holds in the course
