    senior managers and certification regime).

    (2)

    (a) This paragraph (2) explains how CASS 1A.3.1AR applies to an SMCR firm to which

    SYSC 24 and SYSC 26 both apply.

    (b) The firm must allocate responsibility for the firm’s compliance with CASS
