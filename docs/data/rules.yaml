    accounts is not pooled with any other client money.

    CASS 5.6.21 R If a secondary pooling event occurs as a result of the failure of
    a bank where one or more

    designated client bank accounts are held then in relation to every designated
    client bank

    account held by the firm with the failed bank, the provisions of CASS 5.6.24 R
