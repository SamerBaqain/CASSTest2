    (b) The firm may choose to allocate the function in CASS 1A.3.1AR to an SMF manager.

    (c) The firm may instead choose to allocate the function in CASS 1A.3.1AR to someone

    who is not an SMF manager.

    (d) Where (c) applies, the person performing the function in CASS 1A.3.1AR will
    fall into

    the certification regime. The function in CASS 1A.3.1AR will be the CASS oversight
    FCA

