    Section : CASS 6.2 Holding of client assets

    CASS 6.2.1 R Requirement to protect clients'' safe custody assets

    A firm must, when holding safe custody assets belonging to clients, make adequate

    arrangements so as to safeguard clients'' ownership rights, especially in the
    event of the firm''s

    insolvency, and to prevent the use of safe custody assets belonging to a client
    on the firm''s own

    account except with the client''s express consent.

    [Note: article 16(8) of MiFID]

    CASS 6.2.2 R Requirement to have adequate organisational arrangements

    A firm must introduce adequate organisational arrangements to minimise the risk
    of the loss or

    diminution of clients'' safe custody assets, or the rights in connection with
    those safe custody

    assets, as a result of the misuse of the safe custody assets, fraud, poor administration,

    inadequate record-keeping or negligence.

    [Note: article 2(1)(f) of the MiFID Delegated Directive]

