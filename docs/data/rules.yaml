    Section : CASS 7.14 Client money held by a third party

    CASS 7.14.1 G This section sets out the requirements a firm must comply with when
    it allows another person to

    hold client money, other than under CASS 7.13.3 R, without discharging its fiduciary
    duty to

    that client. Such circumstances arise when, for example, a firm passes client
    money to a

    clearing house in the form of margin for the firm''s obligations to the clearing
    house that are

    referable to transactions undertaken by the firm for the relevant clients. They
    may also arise

    when a firm passes client money to an intermediate broker for contingent liability
    investments in

    the form of initial or variation margin on behalf of a client. In these circumstances,
    the firm

    remains responsible for that client equity balance held at the intermediate broker
    until the

    contract is terminated and all of that client''s positions at that broker closed.
    Similarly, this

    section applies where a firm allows a broker to hold client money in respect of
    the firm''s client''s

    non-margined transactions, again without the firm discharging its fiduciary duty
    to that client. In

    all cases, if a firm wishes to discharge itself from its fiduciary duty, it should
    do so in

    accordance with the rule regarding the discharge of a firm''s fiduciary duty to
    the client (CASS

    7.11.34 R).

