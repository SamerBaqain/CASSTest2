    Section : CASS 7.18 Acknowledgment letters

    CASS 7.18.1 G Purpose

    The main purposes of an acknowledgement letter are:

    (1) to put the bank, exchange, clearing house, intermediate broker, OTC counterparty
    or

    other person (as the case may be) on notice of a firm''s clients'' interests in
    client money that

    has been deposited with, or has been allowed to be held by, such person;

    (2) to ensure that the client bank account or client transaction account has been
    opened in

    the correct form (eg, whether the client bank account is being correctly opened
    as a general

    client bank account, a designated client bank account or a designated client fund
    account),

    and is distinguished from any account containing money that belongs to the firm;
    and

    (3) to ensure that the bank, exchange, clearing house, intermediate broker, OTC

    counterparty or other person (as the case may be) understands and agrees that
    it will not

    have any recourse or right against money standing to the credit of the client
    bank account or

    client transaction account, in respect of any sum owed to such person, or to any
    other third

    person, on any other account.

