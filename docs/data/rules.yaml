    Section : CASS 5.4 Non-statutory client money trust

    CASS 5.4.1 G Introduction

    (1) CASS 5.4 permits a firm, which has adequate resources, systems and controls,
    to

    declare a trust on terms which expressly authorise it, in its capacity as trustee,
    to make

    advances of credit to the firm''s clients. The client money trust required by
    CASS 5.4 extends

    to such debt obligations which will arise if the firm, as trustee, makes credit
    advances, to

    enable a client''s premium obligations to be met before the premium is remitted
    to the firm

    and similarly if it allows claims and premium refunds to be paid to the client
    before receiving

    remittance of those monies from the insurance undertaking.

    (2) CASS 5.4 does not permit a firm to make advances of credit to itself out of
    the client

    money trust. Accordingly, CASS 5.4 does not permit a firm to withdraw commission
    from the

    client money trust before it has received the premium from the client in relation
    to the noninvestment insurance contract which generated the commission.

