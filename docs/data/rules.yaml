    (2) If a firm receives information that puts it in the position described in CASS
    8.2.1 R (4)

    and the firm retains that information (for example in accordance with its record-keeping

    procedures or in order to effect transactions in the future or over a period of
    time) then such

    information could amount to a mandate.

    CASS 8.2.4 G Ability to give instructions to another person

    The instructions referred to at CASS 8.2.1 R (4) are all instructions given by
    a firm to another

    person who also has a relationship with the firm''s client. For example, the other
    person may be

    the client''s bank, intermediary, custodian or credit card provider. This means,
    for example, that

    any means by which a firm can control a client''s money or assets for which it
    is itself

    responsible to the client (rather than any other person) would not amount to a
    mandate. This

    includes where the firm is holding a client''s money or assets other than in accordance
    with

    CASS 5, CASS 6 or CASS 7 (for example, because of an exemption in those rules).

    CASS 8.2.5 G A mandate in relation to the type of instructions referred to in
    CASS 8.2.1R (4)(a) could include

    a direct debit instruction over a client''s bank account in favour of the firm.
    The fact that the

    instruction was given by the client in the form of a paperless direct debit would
    not prevent it

    from being a mandate.

    CASS 8.2.6 G A mandate in relation to the type of instructions referred to in
    CASS 8.2.1 R (4)(d) could include

    the client''s credit card details.

    CASS 8.2.7 G Conditions on use of mandate and client’s further involvement

    (1) If a firm obtains the means by which it can give the types of instructions
    referred to in

    CASS 8.2.1 R (4), but its use of those means is subject to any limits or conditions,
    then this

    does not necessarily prevent those means from being a mandate. For example, a
    client

    might require that a firm uses a mandate only in connection with transactions
    up to a certain

    value.

    (2) However, if a firm obtains the means by which it can give the types of instructions

    referred to in CASS 8.2.1 R (4), but the firm cannot, in practice, use those means
    without

    the client''s further involvement, then the condition in CASS 8.2.1 R (5) would
    not be met.

    For example, a firm might have the means by which it can give instructions of
    the type

    referred to in CASS 8.2.1 R (4)(a) in relation to an account maintained by another
    person for

    a client, but that other person might require the client''s signature or other
    authorisation

    before it gives effect to those instructions.

