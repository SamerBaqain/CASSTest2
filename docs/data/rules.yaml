    (ii) that person will be subject to supervision by the SMF manager in (b); and

    (iii) the function in CASS 1A.3.1AR will be the CASS oversight FCA certification

    function in SYSC 27.8.1R.

    (3) In relation to an SMCR firm to which SYSC 24 applies but SYSC 26 does not
    apply, the

    guidance in sub-paragraphs (2)(b), (2)(c), and 2(e) applies, but the guidance
    in subparagraph (2)(d) does not apply.

