    Authorised signatories

    1. 22 A firm is required, under CASS 7.18.9 R , to use reasonable endeavours to
    ensure

    that any individual that has countersigned an acknowledgement letter returned
    to the firm

    was authorised to countersign the letter on behalf of the relevant counterparty.

    2. 23 If an individual that has countersigned an acknowledgement letter does not
    provide

    the firm with sufficient evidence of his/her authority to do so then the firm
    is expected to

    make appropriate enquires to satisfy itself of that individual''s authority.

    3. 24 Evidence of an individual''s authority to countersign an acknowledgement
    letter may

    include a copy of the counterparty''s list of authorised signatories, a duly executed
    power of

    attorney, use of a company seal or bank stamp, and/or material verifying the title
