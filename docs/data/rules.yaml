    6.6.44 R.

    (2) For each review a firm undertakes under (1), it must record the date and the
    actions it

    took in reviewing the frequency of its internal custody record checks, physical
    asset

    reconciliations and external custody reconciliations.

    (3) A firm need not carry out a review under (1) in respect of its internal custody
    record

    checks, physical asset reconciliations and external custody reconciliations, if
    it already

    conducts the particular process in respect of all relevant safe custody assets
    each business

    day.

    CASS 6.6.46A R Frequency of checks and reconciliations after failure

    (1) This rule applies to a firm following its failure.

    (2) A firm must perform an internal custody record check and a physical asset
    reconciliation

    that relates to the time of its failure as soon as reasonably practicable after
    its failure.

    (3)

    (a) A firm must perform an external custody reconciliation that relates to the
    time of its

    failure as soon as reasonably practicable after its failure.

    (b) If any records and accounts of the relevant third parties under CASS 6.6.35R
    relating

    to the time of the firm’s failure are unavailable, the firm must use the next
    available

    records and accounts to perform the external custody reconciliation under subparagraph
    (a).

    (4) A firm must perform further internal custody record checks and physical asset

    reconciliations:

    (a) as regularly as is necessary to ensure that the firm remains in compliance
    with CASS

    6.6.2R, CASS 6.6.3R and CASS 6.6.4R (Records and accounts); and

    (b) as soon as reasonably practicable after the date to which the internal custody
    record

    check or physical asset reconciliation relates.

    (5) A firm must perform further external custody reconciliations on a regular
    basis:

    (a) as regularly as is necessary; and

    (b) as soon as reasonably practicable after the date to which the external custody

    reconciliation relates.

    CASS 6 Custody rules www.handbook.fca.org.uk September 2025

    CASS

    (6) A firm must determine the frequency at which it will undertake its internal
    custody record

    checks and physical asset reconciliations under paragraph (4), and its external
    custody

    reconciliations under paragraph (5) with regard to:

    (a) the frequency, number and value of transactions which the firm undertakes
    in respect

    of clients’ safe custody assets;

    (b) the risks to which clients’ safe custody assets are exposed, such as the nature,

    volume and complexity of the firm’s business, and where and with whom safe custody

    assets are held; and

    (c) the need to comply with CASS 6.7.

    CASS 6.6.46B G (1) The reference point for the internal custody record check and
    physical asset

    reconciliation under CASS 6.6.46A(2) and the external custody reconciliation under

    6.6.46A(3)(a) should be the precise point in time at which the firm’s failure
    occurred.

    (2) The reference point for any further internal custody record checks and physical
    asset

    reconciliations under CASS 6.6.46A(4) and any further external custody reconciliations

    under 6.6.46A(5) can be determined by the firm.

    CASS 6.6.47 G Independence of person performing checks and reconciliations

    Whenever possible, a firm should ensure that checks and reconciliations are carried
    out by a

    person (for example an employee of the firm) who is independent of the production
    or

    maintenance of the records to be checked and/or reconciled.

    CASS 6.6.48 G Resolution of discrepancies

    In this section, a discrepancy should not be considered to be resolved until it
    is fully

    investigated and corrected, and any associated shortfall is made good by way of
    the firm

    ensuring that:

    (1) it is holding (under the custody rules) each of the safe custody assets that
    the firm ought

    to be holding for each of its clients; and

    (2) its own records, and the records of any relevant other person (such as a third
    party with

    whom the firm deposited the safe custody assets) accurately correspond to the
    position

    under (1).

    CASS 6.6.49 R When a firm identifies a discrepancy as a result of carrying out
    an internal custody record

    check, physical asset reconciliation or external custody reconciliation, the firm
    must:

    (1) promptly investigate the reason for the discrepancy and resolve it without
    undue delay;

    and

    (2) take appropriate steps under CASS 6.6.54 R for the treatment of any shortfalls
    until that

    discrepancy is resolved.

    CASS 6.6.50 R When a firm identifies a discrepancy outside of its processes for
    an internal custody record

    check, physical asset reconciliation or external custody reconciliation, the firm
    must:

    (1) take all reasonable steps both to investigate the reason for the discrepancy
    and to

    CASS 6 Custody rules www.handbook.fca.org.uk September 2025

    CASS

    resolve it; and

    (2) take appropriate steps under CASS 6.6.54 R for the treatment of shortfalls
    until that

    discrepancy is resolved.

    CASS 6.6.51 G Where the discrepancy identified under CASS 6.6.49 R or CASS 6.6.50
    R has arisen as a

    result of a breach of thecustody rules, the firm should ensure it takes sufficient
    steps to avoid a

    reoccurrence of that breach (see Principle 10 (Clients'' assets), CASS 6.6.3 R
    and, as

    applicable, SYSC 4.1.1R (1) and SYSC 6.1.1 R).

    CASS 6.6.52 G Items recorded or held within a suspense or error account fall within
    the scope of discrepancies

    in this section.

    CASS 6.6.53 G Items recorded in a firm''s records and accounts that are no longer
    recorded by relevant third

    parties (such as ''liquidated stocks'') also fall within the scope of discrepancies
    in this section.

    CASS 6.6.54 R Treatment of shortfalls

    (1) This rule applies where a firm identifies a discrepancy as a result of, or
    that reveals, a

    shortfall, which the firm has not yet resolved.

    (2) Subject to paragraphs (3) and (4), until the discrepancy is resolved a firm
    must do one of

    the following:

    (a) appropriate a sufficient number of its own applicable assets to cover the
    value of the

    shortfall and hold them for the relevant clients under the custody rules in such
    a way that

    the applicable assets, or the proceeds of their liquidation, will be available
    for distribution

    for the benefit of the relevant clients in the event of the firm''s failure and,
    in doing so:

    (i) ensure that the applicable assets are clearly identifiable as separate from
    the

    firm''s own property and are recorded by the firm in its client-specific safe
    custody

    asset record as being held for the relevant client;

    (ii) keep a record of the actions the firm has taken under this rule which includes
    a

    description of the shortfall, identifies the relevant affected clients, and lists
    the

    applicable assets that the firm has appropriated to cover the shortfall; and

    (iii) update the record made under (ii) whenever the discrepancy is resolved and
    the

    firm has re-appropriated the applicable assets; or

    (b) (provided that doing so is consistent with the firm''s permissions and would
    result in

    money being held for the relevant client) in respect of the shortfall under CASS
    7.17.2 R

    (statutory trust) appropriate a sufficient amount of its own money to cover the
    value of

    the shortfall, hold it for the relevant client as client money under the client
    money rules

    and, in doing so:

    (i) ensure the money is segregated under CASS 7.13 (Segregation of client money)

    and recorded as being held for the relevant client under CASS 7.15 (Records,

    accounts and reconciliations);

    (ii) keep a record of the actions the firm has taken under this rule which includes
    a

    description of the shortfall, identifies the relevant affected clients, and specifies
    the

    amount of money that the firm has appropriated to cover the shortfall; and

    CASS 6 Custody rules www.handbook.fca.org.uk September 2025

    CASS

    (iii) update the record made under (ii) whenever the discrepancy is resolved and
    the

    firm has re-appropriated the money; or

    (c) appropriate a number of applicable assets in accordance with (a) and an amount
    of

    money in accordance with (b) which, in aggregate, are sufficient to cover the
    value of the

    shortfall.

    (3) If the firm, where justified, concludes that another person is responsible
    for the

    discrepancy, regardless of any dispute with that other person, or that the discrepancy
    is due

    to a timing difference between the accounting systems of that other person and
    that of the

    firm, the firm must take all reasonable steps to resolve the situation without
    undue delay

    with the other person. Until the discrepancy is resolved the firm must consider
    whether it

    would be appropriate to notify the affected client of the situation, and may take
    steps under

    (2) for the treatment of shortfalls until that discrepancy is resolved.

    (4) A firm that has failed is not required to take steps under paragraph (2) in
    relation to the

    firm’s own applicable assets or money in so far as the legal procedure for the
    firm’s failure

    prevents the firm from taking any such steps.

    CASS 6.6.55 G In considering whether it should notify affected clients under CASS
    6.6.54R (3), a firm should

    have regard to its obligations under the client''s best interests rule to act
    honestly, fairly and

    professionally in accordance with the best interests of its clients, and to Principle
    7

    (communications with clients).

    CASS 6.6.56 G (1) The value of a shortfall for the purposes of CASS 6.6.54 R may
    be determined by the

    previous day''s closing mark to market valuation, or if in relation to a particular
    safe custody

    asset none is available, the most recently available valuation.

    (2) Where a firm is taking the measures under CASS 6.6.54R (2) in respect of a
    particular

    shortfall it should, as regularly as necessary, and having regard to Principle
    10:

    (a) review the value of the shortfall in line with (1); and

    (b) where the firm has found that the value of the shortfall has changed, adjust
    either or

    both the number of own applicable assets or the amount of money it has appropriated
    to

    ensure that in aggregate the assets and monies set aside are sufficient to cover
    the

    changed value of the shortfall.

    CASS 6.6.56A G CASS 6.6.54R(4) recognises that a failed firm is required to investigate
    and resolve

    discrepancies, but the extent to which it is able to address shortfalls pending
    the resolution of

    discrepancies may be limited by insolvency law, for example.

    CASS 6.6.57 R Notification requirements

    A firm must inform the FCA in writing without delay if:

    (1) its internal records and accounts of the safe custody assets held by the firm
    for clients

    are materially out of date, or materially inaccurate or invalid, so that the firm
    is no longer

    able to comply with the requirements in CASS 6.6.2 R to CASS 6.6.4 R; or

    (2) it is a firm acting as trustee or depositary of an AIF and has not complied
    with, or is

    CASS 6 Custody rules www.handbook.fca.org.uk September 2025

    CASS

    materially unable to comply with, the requirements in CASS 6.6.2 R or in article
    89(1)(b) or

    89(1)(c) (Safekeeping duties with regard to assets held in custody) of the AIFMD
    level 2

    regulation; or

    (2A) it is a firm acting as trustee or depositary of a UK UCITS and has not complied
    with, or

    is materially unable to comply with, the requirements in:

    (a) CASS 6.6.2R; or

    (b) article 13(1)(b) or 13(1)(c) (Safekeeping duties with regard to assets held
    in custody)

    of the UCITS level 2 regulation; or

    (3) it will be unable, or materially fails, to take the steps required under CASS
    6.6.54 R for

    the treatment of shortfalls; or

    (4) it will be unable, or materially fails, to conduct an internal custody record
    check in

    compliance with CASS 6.6.11 R to CASS 6.6.19 R; or

    (5) it will be unable, or materially fails, to conduct a physical asset reconciliation
    in

    compliance with CASS 6.6.22 R to CASS 6.6.30 R; or

    (6) it will be unable, or materially fails, to conduct an external custody reconciliation
    in

    compliance with CASS 6.6.34 R to CASS 6.6.37 R.

    CASS 6.6.58 G Annual audit of compliance with the custody rules

    Firms are reminded that the auditor of the firm has to confirm in the report submitted
    to the FCA

    under SUP 3.10 (Duties of auditors: notification and report on client assets)
    that the firm has

    maintained systems adequate to enable it to comply with the custody rules.

