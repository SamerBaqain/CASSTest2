    account acknowledgement letter, utilise the governing law and choice of competent

    jurisdiction that is the same as either or both:

    1.

    (a) the law and the jurisdiction under which either the firm or the relevant counterparty

    are organised; and

    (b) that specified in the underlying agreement/s (eg, banking, custody or clearing

    services agreement) with the relevant counterparty;

    then the firm should consider whether it is at risk of breaching either CASS 7.18.6
