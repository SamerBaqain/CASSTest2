    signature

    would be admissible as evidence in any legal proceedings in the relevant jurisdiction
    in

    relation to any question as to the authenticity or integrity of the letter.

    Completing an acknowledgment letter

    14 A firm should use at least the same level of care and diligence when completing
    an

    acknowledgement letter as it would in managing its own commercial agreements.

    15 A firm should ensure that each acknowledgement letter is legible (eg, any handwritten

    details should be easy to read), produced on the firm''s own letter-headed paper,
    dated and

    addressed to the correct legal entity (eg, where the counterparty belongs to a
    group of

    companies).

    16 A firm should also ensure each acknowledgement letter includes all the required

    information (such as account names and numbers, the parties'' full names, addresses
    and

    contact information, and each signatory''s printed name and title).

    17 A firm should similarly ensure that no square brackets remain in the text of
    each

    acknowledgement letter (ie, after having removed or included square bracketed
    text, as

    appropriate, or having replaced square bracketed and italicised text with the
    required

    information as indicated in the templates in CASS 7 Annex 2, CASS 7 Annex 3 and
