    CASS 11 Annex 2 Introduction

    G 1.

    1. This annex contains guidance on the use of the template client bank account

    acknowledgement letters in CASS 11 Annex 1.

    General

    1.

    2. Under CASS 11.8.2 R (2), CASS debt management firms are required to have in
    place a

    duly signed and countersigned client bank account acknowledgement letter for a
    client bank

    account before they are allowed to hold or receive client money in or into the
    account.

    2.

    3. For each client bank account a CASS debt management firm is required to complete,
    sign

    and send to the approved bank a client bank account acknowledgement letter identifying

    that account and in the form set out in CASS 11 Annex 1 (CASS debt management
    firm

    client bank account acknowledgment letter template).

    3.

    4 . When completing a client bank account acknowledgement letter using the appropriate

    template, a CASS debt management firm is reminded that it must not amend any of
    the text

    which is not in square brackets (acknowledgment letter fixed text). A CASS debt

    management firm should also not amend the non-italicised text that is in square
    brackets. It

    may remove or include square bracketed text from the letter, or replace bracketed
    and

    italicised text with the required information, in either case as appropriate.
    The notes below

    give further guidance on this.

    Clear identification of relevant accounts

    1.

    5. A CASS debt management firm is reminded that for each client bank account it
    needs to

    have in place a client bank account acknowledgement letter. As a result, it is
    important that

    it is clear to which account or accounts each client bank account acknowledgement
    letter

    relates. As a result, the templates in CASS 11 Annex 1 require that the client
    bank account

    acknowledgement letter include the full title and at least one unique identifier,
    such as a sort

    code and account number, deposit number or reference code, for each client bank
    account.

    2.

    6. The title and unique identifiers included in a client bank account acknowledgement
    letter

    for a client bank account should be the same as those reflected in both the records
    of the

    CASS debt management firm and the relevant approved bank, as appropriate, for
    that

    account. Where an approved bank''s systems are not able to reflect the full title
    of an

    account, that title may be abbreviated to accommodate that system, provided that:

    1.

    (a) the account may continue to be appropriately identified in line with the requirements

    of CASS 11 (for example, ‘segregated’ may be shortened to ‘seg’, ‘account’ may
    be

    shortened to ‘acct’ etc); and

    CASS 11 Debt management client money chapter www.handbook.fca.org.uk September
    2025

    CASS

    2.

    (b) when completing a client bank account acknowledgement letter, such letter
    must

    include both the long and short versions of the account title.

    3.

    7. A CASS debt management firm should ensure that all relevant account information
    is

    contained in the space provided in the body of the client bank account acknowledgement

    letter. Nothing should be appended to a client bank account acknowledgement letter.

    4.

    8. In the space provided in the template letters for setting out the account title
    and unique

    identifiers for each relevant account/deposit, a CASS debt management firm firm
    may

    include the required information in the format of the following table:

    Full account title Unique identifier Title reflected in [name of

    approved bank] systems

    [Debt Management Firm [00-00-00 12345678] [DM FIRM CLIENT A/C]

    Client Bank Account]

    5.

    9. Where a client bank account acknowledgement letter is intended to cover a range
    of

    client bank accounts, some of which may not exist as at the date the client bank
    account

    acknowledgement letter is countersigned by the approved bank, a CASS debt management

    firm should set out in the space provided in the body of the client bank account

    acknowledgement letter that it is intended to apply to all present and future
    accounts which:

    (a) are titled in a specified way (e.g. with the word ‘client’ in their title);
    and (b) which

    possess a common unique identifier or which may be clearly identified by a range
    of unique

    identifiers (e.g. all accounts numbered between XXXX1111 and ZZZZ9999). For example,
    in

    the space provided in the template letter in CASS 11 Annex 1 which allows a CASS
    debt

    management firm to include the account title and a unique identifier for each
    relevant

    account, a CASS debt management firm should include a statement to the following
    effect:

    1.

    Any account open at present or to be opened in the future which contains the term

    [‘client’][insert appropriate abbreviation of the term ‘client’ as agreed and
    to be

    reflected in the Approved Bank’s systems] in its title and which may be identified

    with [the following [insert common unique identifier]][an account number from

    and including [XXXX1111] to and including [ZZZZ9999]][clearly identify range of

    unique identifiers].

    Signatures and countersignatures

    1.

    10. A CASS debt management firm should ensure that each client bank account

    acknowledgement letter is signed and countersigned by all relevant parties and
    individuals

    (including where a firm or the approved bank may require more than one signatory).

    2.

