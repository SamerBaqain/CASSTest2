    CASS

    24. In these circumstances, the CASS debt management firm should first provide
    the TPA

    with the requisite authority (such as a power of attorney) before the TPA will
    be able to sign

    the client bank account acknowledgement letter on the CASS debt management firm''s

    behalf. A CASS debt management firm should also ensure that the client bank account

    acknowledgement letter continues to be drafted on letter-headed paper belonging
