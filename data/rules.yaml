    CASS 7 Annex 5 Introduction

    G 1 This annex contains guidance on the use of the templates for acknowledgement
    letters in

    CASS 7 Annex 2, CASS 7 Annex 3 and CASS 7 Annex 4.

    2 Unless stated otherwise, a reference to ''counterparty'' in this annex is:

    1.

    (a) in the context of a client bank account acknowledgement letter (and CASS 7
    Annex

    2), to the relevant bank;

    (b) in the context of a client transaction account acknowledgement letter (and
    CASS 7

    Annex 3), to the relevant exchange, clearing house, intermediate broker, OTC

    counterparty or other person (as the case may be); and

    (c) in the context of an authorised central counterparty acknowledgement letter
    (and

    CASS 7 Annex 4), to the relevant authorised central counterparty.

    General

    1. 3 Under CASS 7.18.2 R (2) and CASS 7.18.3 R (3), firms are required to have
    in place a

    duly signed and countersigned acknowledgment letter for a client bank account
    or client

    transaction account (respectively) before they are allowed to hold or receive
    client money in

    or into the client bank account, or allow the relevant person to hold any client
    money on the

    client transaction account (respectively).

    2. 4 However, a firm may place client money at an authorised central counterparty
    in

    connection with a regulated clearing arrangement if it has provided the relevant
    authorised

    central counterparty with a signed and completed authorised central counterparty

    acknowledgement letter (see CASS 7.8.3 R).

    3. 5 For each client bank account or client transaction account, a firm is required
    to

    complete, sign and send to the counterparty an acknowledgment letter identifying
    that

    account and in the form set out in CASS 7 Annex 2 (Client bank account acknowledgment

    letter template), CASS 7 Annex 3 (Client transaction account acknowledgment letter

    template) or CASS 7 Annex 4 (Authorised central counterparty acknowledgment letter),
    as

    appropriate.

    4. 6 When completing an acknowledgment letter using the appropriate template,
    a firm is

    reminded that it must not amend any of the text which is not in square brackets

    (acknowledgment letter fixed text). A firm should also not amend the non-italicised
    text that

    is in square brackets. It may remove or include square bracketed text from the
    letter, or

    replace bracketed and italicised text with the necessary wording, in either case
    as

    appropriate. The notes below give further guidance on this.

    Clear identification of relevant accounts

    7 A firm is reminded that for each client bank account or client transaction account
    it needs

    to have in place an acknowledgement letter. Accordingly, it is important that
    it is clear to

    which account or accounts each acknowledgement letter relates. As a result, the
    templates

    in CASS 7 Annex 2, CASS 7 Annex 3 and CASS 7 Annex 4 require that the

    acknowledgement letter include the full title and at least one unique identifier,
    such as a sort

