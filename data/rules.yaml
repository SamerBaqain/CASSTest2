    2025

    CASS

    11. A client bank account acknowledgement letter that is signed or countersigned

    electronically should not, for that reason alone, result in a breach of the rules
    in CASS 11.8.

    However, where electronic signatures are used, a CASS debt management firm should

    consider whether, taking into account the governing law and choice of competent

    jurisdiction, it needs to ensure that the electronic signature and the certification
    by any

    person of such signature would be admissible as evidence in any legal proceedings
    in the

    relevant jurisdiction in relation to any question as to the authenticity or integrity
    of the

    signature or any associated communication.

    Completing a client bank account acknowledgment letter

    1.

    12. A CASS debt management firm should use at least the same level of care and
    diligence

    when completing a client bank account acknowledgement letter as it would in managing
    its

    own commercial agreements.

    2.

    13. A CASS debt management firm should ensure that each client bank account

    acknowledgement letter is legible (e.g. any handwritten details should be easy
    to read),

    produced on the firm''s own letter-headed paper, dated and addressed to the correct
    legal

    entity (e.g. where the approved bank belongs to a group of companies).

    3.

    14. A CASS debt management firm should also ensure each client bank account

    acknowledgement letter includes all the required information (such as account
    names and

    numbers, the parties’ full names, addresses and contact information, and each
    signatory’s

    printed name and title).

    4.

    15. A CASS debt management firm should similarly ensure that no square brackets
    remain

    in the text of each client bank account acknowledgement letter (e.g. after having
    removed or

    included square bracketed text, as appropriate, or having replaced square bracketed
    and

    italicised text with the required information as indicated in the templates in
    CASS 11 Annex

    1) and that each page of the letter is numbered.

    5.

    16. A CASS debt management firm should complete a client bank account

    acknowledgement letter so that no part of the letter can be easily altered (e.g.
    the letter

    should be signed in ink rather than pencil).

    6.

    17. In respect of the client bank account acknowledgement letter''s governing
    law and choice

    of competent jurisdiction (see paragraphs (l) and (m) of the template client bank
    account

    acknowledgement letters), a CASS debt management firm should agree with the approved

    bank and reflect in the letter that the laws of a particular jurisdiction will
    govern the client

    bank account acknowledgement letter and that the courts of that same jurisdiction
    will have

    jurisdiction to settle any disputes arising out of, or in connection with, the
    client bank

    account acknowledgement letter, its subject matter or formation.

    7.

    CASS 11 Debt management client money chapter www.handbook.fca.org.uk September
    2025

    CASS

    18. If a CASS debt management firm does not, in any client bank account

    acknowledgement letter, utilise the governing law and choice of competent jurisdiction
    that

    is the same as either or both:

    1.

    (a) the laws of the jurisdiction under which either the firm or the relevant approved
    bank

    are organised; or

    2.

    (b) as is found in the underlying agreement/s (e.g. banking services agreement)
    with the

    relevant approved bank;

    then the CASS debt management firm should consider whether it is at risk of breaching

    either CASS 11.8.4 R (3) or, if it is a CASS large debt management firm, CASS
    11.7.2 R.

    Authorised signatories

    1.

    19. A CASS debt management firm is required under CASS 11.8.7 R to use reasonable

    endeavours to ensure that any individual that has countersigned a client bank
    account

    acknowledgement letter returned to the firm was authorised to countersign the
    letter on

    behalf of the relevant approved bank.

    2.

    20. If an individual that has countersigned a client bank account acknowledgement
    letter

    does not provide the CASS debt management firm with sufficient evidence of his/her

    authority to do so then the CASS debt management firm is expected to make appropriate

    enquiries to satisfy itself of that individual’s authority.

    3.

    21. Evidence of an individual’s authority to countersign a client bank account

    acknowledgement letter may include a copy of the approved bank''s list of authorised

    signatories, a duly executed power of attorney, use of a company seal or bank
    stamp,

    and/or material verifying the title or position of the individual countersigning
    the client bank

    account acknowledgement letter.

    4.

    22. A CASS debt management firm should ensure it obtains at least the same level
    of

    assurance over the authority of an individual to countersign the client bank account

    acknowledgement letter as the firm would seek when managing its own commercial

    arrangements.

    Third party administrators

    1.

    23. If a CASS debt management firm uses a third party administrator (TPA) to carry
    out the

    administrative tasks of drafting, sending and processing a client bank account

    acknowledgement letter, the text "[Signed by [Name of Third Party Administrator]
    on

    behalf of [CASS debt management firm]]" should be inserted to confirm that the
    client bank

    account acknowledgement letter was signed by the TPA on behalf of the CASS debt

    management firm.

    2.

