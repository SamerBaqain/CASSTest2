    (i) ensure the money is segregated under CASS 7.13 (Segregation of client money)

    and recorded as being held for the relevant client under CASS 7.15 (Records,

    accounts and reconciliations);

    (ii) keep a record of the actions the firm has taken under this rule which includes
    a

    description of the shortfall, identifies the relevant affected clients, and specifies
