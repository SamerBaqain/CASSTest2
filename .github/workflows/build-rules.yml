name: Build rules.yaml from PDFs

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'data/source_pdfs/**'
      - 'scripts/**'
      - 'requirements.txt'
      - 'data/rule_risk_links.yaml'

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Ensure data folder
        run: mkdir -p data

      - name: Extract rules from PDFs
        run: |
          python scripts/extract_rules_from_pdf.py data/source_pdfs/*.pdf --out data/rules.yaml

      - name: Link risks to rules
        run: |
          python scripts/link_risks.py data/rules.yaml data/rule_risk_links.yaml data/rules.yaml
          
      - name: Copy YAMLs to docs/data for Pages
        run: |
          mkdir -p docs/data
          cp data/rules.yaml docs/data/rules.yaml
          cp data/risks.yaml docs/data/risks.yaml || true
          cp data/controls.yaml docs/data/controls.yaml || true
          cp data/rule_risk_links.yaml docs/data/rule_risk_links.yaml || true
          cp data/applicability.yaml docs/data/applicability.yaml || true
          cp data/questionnaire.yaml docs/data/questionnaire.yaml || true

          
      - name: Commit rules.yaml
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: build rules.yaml + publish docs/data"
          file_pattern: data/rules.yaml docs/data/*.yaml
