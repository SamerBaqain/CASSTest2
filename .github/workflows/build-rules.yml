name: Build rules.yaml from PDFs

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'data/source_pdfs/**'
      - 'scripts/**'
      - 'requirements.txt'
      - 'data/rule_risk_links.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Ensure folders exist
        run: mkdir -p data docs/data

      - name: Extract rules from PDFs (strict)
        run: |
          python scripts/extract_rules_from_pdf.py data/source_pdfs/*.pdf --out data/rules.yaml

      - name: Link risks to rules (optional)
        run: |
          if [ -f scripts/link_risks.py ]; then
            python scripts/link_risks.py data/rules.yaml data/rule_risk_links.yaml data/rules.yaml
          fi

      - name: Publish YAMLs to GitHub Pages folder
        run: |
          cp data/rules.yaml docs/data/rules.yaml
          [ -f data/risks.yaml ] && cp data/risks.yaml docs/data/risks.yaml || true
          [ -f data/controls.yaml ] && cp data/controls.yaml docs/data/controls.yaml || true
          [ -f data/rule_risk_links.yaml ] && cp data/rule_risk_links.yaml docs/data/rule_risk_links.yaml || true
          [ -f data/applicability.yaml ] && cp data/applicability.yaml docs/data/applicability.yaml || true
          [ -f data/questionnaire.yaml ] && cp data/questionnaire.yaml docs/data/questionnaire.yaml || true

      - name: Commit generated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: regenerate rules.yaml and publish to docs/data"
          file_pattern: data/rules.yaml docs/data/*.yaml
