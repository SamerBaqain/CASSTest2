name: Build rules.yaml from PDFs

on:
  workflow_dispatch: {}
  push:
    paths:
      - 'data/source_pdfs/**'
      - 'scripts/**'
      - 'requirements.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          echo "pdfplumber>=0.10" > requirements.txt
          echo "PyYAML>=6.0" >> requirements.txt
          pip install -r requirements.txt

      - name: Ensure folders
        run: mkdir -p data docs/data

      - name: List PDFs (debug)
        run: |
          echo "PDFs in data/source_pdfs:" && ls -la data/source_pdfs || true

      - name: Extract CASS rules (adjacent-type + paragraph reflow)
        run: |
          python scripts/extract_rules_from_pdf.py \
            --left-max-ratio 0.45 \
            --right-min-ratio 0.42 \
            --y-tol 3 \
            --type-dx 18 \
            --type-dy 4 \
            --body-margin 10 \
            --min-body-len 40 \
            data/source_pdfs/*.pdf \
            --out data/rules.yaml

      - name: Sanity check
        run: |
          test -s data/rules.yaml || (echo "rules.yaml is empty" && exit 1)
          echo "Rule entries:" $(grep -c '^- id:' data/rules.yaml || true)
          echo "First 50 lines:" && head -n 50 data/rules.yaml || true

      - name: Publish to Pages folder
        run: |
          mkdir -p docs/data
          cp data/rules.yaml docs/data/rules.yaml

      - name: Commit generated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: extract CASS rules (robust) and publish to docs/data"
          file_pattern: data/rules.yaml docs/data/rules.yaml
